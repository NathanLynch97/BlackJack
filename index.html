<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
</head>
<body>
    <header id="head">S E I &nbsp; B L A C K J A C K</header>
    <main>
        <h2 id="msg">Place your bet!</h2>
        <div id="board">
            <div id="dealer-cards">
            </div>
            <div id="player-cards">
            </div>
            <p id="money">$100</p>
        </div>
        <div id="button-container">
            <button id="game-button">5</button>
            <button id="game-button">10</button>
            <button id="game-button">50</button>
            <button id="game-button">All In</button>
        </div>
        <div id="new-buttons" class="hidden">
            <button id="play-buttons">Hit</button>
            <button id="play-buttons">Stay</button>
            <button id="play-buttons">Double</button>
        </div>
    </main>
    <button id="restart">Restart</button>
</body>
</html>
